<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<link href="js/jquery.datetimepicker.min.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.datetimepicker.full.min.js" type="text/javascript"></script>

<h1 align="center">Отчет о готовой продукции</h1>
<div align="center">
    <form action="#" method="post" th:action="@{/showReportData}" th:object="${dataFromForm}">

        <select class="selector1" th:field="*{line}">
            <option value="1">Линия №1</option>
            <option value="2">Линия №2</option>
        </select>
        <br>
<p><div>
            <label  for="startDate">Дата начала отчета:</label>
          <input id="startDate" th:field="*{startDate}" type="text" required>
            <script type="text/javascript"> jQuery('#startDate').datetimepicker();</script>
    </div>
</p>
<p><div>
            <label  for="finishDate">Дата окончания отчета:</label>
            <input id="finishDate" th:field="*{finishDate}" type="text" required>
            <script type="text/javascript"> jQuery('#finishDate').datetimepicker();</script>
    </div>
        </p>
       <br>
        <button class="button button1" type="submit">Найти</button>
    </form>
</div>
</body>
</html>
